    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/234be40154.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="..\styles\signup.css">

</head>

<body>

    <section id="signup">

        <div class="container-fluid">
            <div class="card">
                <div class="row">
                    <div class="col-lg-5 col-md-5 d-none d-md-block">

                        <img class="img" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />

                    </div>
                    <div class="col-lg-7 col-md-7">
                        <!-- user -->
                        <div class="card-body one" id="body-1">

                            <div class="head">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <i class="fas fa-check-circle"> <br><span>User</span> </i>



                                    </div>
                                    <div class="col-sm-3">
                                        <i class="far fa-check-circle"><br> Credential</i>

                                    </div>
                                    <div class="col-sm-3">
                                        <i class="far fa-check-circle"> <br>Info</i>

                                    </div>
                                    <div class="col-sm-3">

                                        <i class="far fa-check-circle"><br> Success</i>
                                    </div>

                                </div>
                            </div>
                            <hr>
                            <div class="bod-1" >
                                <form class="" method="post">

                                    <h4>We are too excited to have you with us!</h1>

                                        <div class="log">
                                            <h3>Select User</h3>
                                        </div>

                                        <div class="row but">
                                            <div class="col-6">
                                                <button type="button" id="bu" class=" btn btn-dark btn-lg "><i class="fas fa-user-injured "></i> Patient</button>
                                            </div>
                                            <div class="col-6 ">
                                                <button type="button " class="btn btn-dark btn-lg "><i class="fas fa-user-md "></i> Doctor</button>
                                            </div>
                                        </div>

                                </form>

                            </div>

                        </div>

                        <!-- signup -->

                        <div class="card-body two " id="body-2">

                            <div class="head ">
                                <div class="row ">
                                    <div class="col-sm-3 ">
                                        <i class="fas fa-check-circle "> <br><span>User</span> </i>



                                    </div>
                                    <div class="col-sm-3 ">
                                        <i class="fas fa-check-circle "><br><span>Credential</span> </i>

                                    </div>
                                    <div class="col-sm-3 ">
                                        <i class="far fa-check-circle "> <br>Info</i>

                                    </div>
                                    <div class="col-sm-3 ">

                                        <i class="far fa-check-circle "><br> Success</i>
                                    </div>

                                </div>
                            </div>
                            <hr>
                            <div class="bod-2 ">
                                <form class=" " method="post ">



                                    <div class="log ">
                                        <div class="form-group ">

                                            <div class="row ">
                                                <div class="col-2 ">
                                                    <i class="fas fa-envelope ic "></i>
                                                </div>
                                                <div class="col-10 ">
                                                    <input type="email " class="form-control " id="email " placeholder="Your Email Address ">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group ">

                                            <div class="row ">
                                                <div class="col-2 ">
                                                    <i class="fas fa-lock ic "></i>
                                                </div>
                                                <div class="col-10 ">
                                                    <input type="password " class="form-control " id="pass-1 " placeholder="Password ">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group ">

                                            <div class="row ">
                                                <div class="col-2 ">
                                                    <i class="fas fa-key ic "></i>
                                                </div>
                                                <div class="col-10 ">
                                                    <input type="password " class="form-control " id="pass-2 " placeholder="Re-Enter Password ">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="constrain ">
                                        <ul>
                                            <li class="list ">password should be atleast 8 character long</li>
                                            <li class="list "> password should have atleast 1 uppercase and 1 lowercase character </li>
                                            <li class="list "> password should have atleast 1 numeric character </li>
                                        </ul>

                                    </div>
                                    <div class="but ">
                                        <button type="button " class="btn btn-dark btn-lg btn-block ">Next</button>

                                    </div>




                                </form>

                            </div>

                        </div>






                    </div>

                </div>




            </div>

        </div>


    </section>

    <script src="index.js " charset="utf-8 "></script>
